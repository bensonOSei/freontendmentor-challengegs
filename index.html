<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="js/app.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="contianer">
      <div class="header div-2">
        <div class="left">
          <p class="dim">My balance</p>
          <p id="balance" class="bold">$921.48</p>
        </div>

        <div class="right">
          <svg
            width="72"
            height="48"
            viewBox="0 0 72 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g fill="none" fill-rule="evenodd">
              <circle fill="#382314" cx="48" cy="24" r="24" />
              <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
            </g>
          </svg>
        </div>
      </div>

      <div class="content">
        <div class="content-body">
          <div class="card head">
            <p class="bold">Spending- Last 7 days</p>
          </div>
          <div class="card body">
            <div class="graph">
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
              <div class="bar">
                <div class="data-point">
                  <p>$<span class="amount"></span></p>
                </div>
              </div>
            </div>
            <div class="days">
              <p class="dim day"></p>
              <p class="dim day"></p>
              <p class="dim day"></p>
              <p class="dim day"></p>
              <p class="dim day"></p>
              <p class="dim day"></p>
              <p class="dim day"></p>
            </div>
          </div>
          <div class="card footer div-2">
            <div class="left">
              <p class="dim">Total this month</p>
              <p id="total" class="bold">$478.33</p>
            </div>

            <div class="mini right">
              <p class="bold">+2.4%</p>
              <p class="dim">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
